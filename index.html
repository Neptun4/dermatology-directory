<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UK Dermatologist Directory</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Derm Directory</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-light p-5 text-center">
    <h1>Find Trusted UK Dermatologists</h1>
    <p class="lead">Plus skincare help for acne scars</p>
  </header>

  <!-- Directory Section -->
  <section class="container py-5">
    <h2 class="mb-4">Featured Dermatologists</h2>
    <div class="row" id="directory">
      <!-- Cards will be inserted here later with JS -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Dr. Sarah Lee</h5>
            <p class="card-text">ClearSkin Clinic, London</p>
            <a href="https://example.com" target="_blank" class="btn btn-outline-primary">Visit Website</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Derm Directory. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
